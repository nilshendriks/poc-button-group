<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <title>ButtonGroup - Container Query</title>
        <link rel="stylesheet" href="./global.css" />
        <link rel="stylesheet" href="./button.css" />
        <link rel="stylesheet" href="./button-group.css" />
    </head>
    <body>
        <h1 id="main-title">ButtonGroup</h1>
        <div class="button-group__container">
            <div class="button-group">
                <button class="button">Cancel</button>
                <button class="button button--primary">Submit</button>
            </div>
        </div>
        <hr />
        <div class="button-group__container">
            <div class="button-group">
                <button class="button">Make an appointment</button>
                <button class="button button--primary">Add to cart</button>
            </div>
        </div>
        <h2>Inside grid - different columns widths</h2>
        <div class="grid grid--columns-75perc-25perc">
            <div class="grid__item">
                <h3>col 1</h3>
                <div class="button-group__container">
                    <div class="button-group">
                        <button class="button">Cancel</button>
                        <button class="button button--primary">Send</button>
                    </div>
                </div>
            </div>
            <div class="grid__item">
                <h3>col 2</h3>
                <div class="button-group__container">
                    <div class="button-group">
                        <button class="button">Make an appointment</button>
                        <button class="button button--primary">
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
